<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cuando fokin pagan</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }
        
        .meme-container {
            width: 100%;
            max-width: 600px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }
        
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .meme-container {
                height: 400px;
            }
            
            button {
                padding: 12px 24px;
                font-size: 16px;
            }
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            color: #000;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>cuando fokin pagan</h1>
    
    <div class="meme-container">
        <img id="meme-image" src="" alt="Meme aleatorio">
    </div>
    
    <button id="changeMemeButton">cuando fokin</button>
    <footer>
        <p>pagan</p>
    </footer>
<script>
    // URL de tu backend en Railway
    const API_URL = "https://cuandofokinpagan-production.up.railway.app";
    
    // Variable para guardar la lista de memes
    let memeImages = [];
    
    // Función para obtener los memes desde la API
    async function fetchMemes() {
        try {
            const response = await fetch(`${API_URL}/api/memes`);
            const data = await response.json();
            
            // Guardar los memes con la URL completa del backend
            memeImages = data.memes.map(meme => `${API_URL}${meme}`);
            
            console.log(`✅ Cargados ${data.total} memes desde la API`);
            
            // Mostrar el primer meme aleatorio
            changeMeme();
        } catch (error) {
            console.error("❌ Error al cargar memes:", error);
            // Fallback: Si la API falla, usar memes locales
            memeImages = [
                "memes/1.webp",
                "memes/2.jpg",
                "memes/3.webp",
                "memes/4.webp",
            ];
            changeMeme();
        }
    }
    
    // Función para cambiar el meme
    function changeMeme() {
        if (memeImages.length === 0) {
            console.log("⏳ Esperando memes...");
            return;
        }
        const randomIndex = Math.floor(Math.random() * memeImages.length);
        const selectedMeme = memeImages[randomIndex];
        document.getElementById("meme-image").src = selectedMeme;
    }
    
    // Cargar memes cuando la página carga
    fetchMemes();
    
    // Agregar evento al botón
    document.getElementById("changeMemeButton").addEventListener("click", changeMeme);
</script>
</body>
</html>
